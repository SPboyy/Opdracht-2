<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>games Details</title>
  <style>
    .details {
      margin-top: 20px;
    }
    .details h2 {
      color: #2c3e50;
    }
    .button-container {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>games Details</h1>
  <button onclick="window.location.href='games.html'">Terug naar gamesLijst</button>

  <div id="games-details" class="details">
    <!-- Productdetails worden hier dynamisch weergegeven -->
  </div>

  <script>
    // Haal het product-id op uit de querystring van de URL
    const urlParams = new URLSearchParams(window.location.search);
    const usersId = parseInt(urlParams.get('id'));

    // Haal de productdetails op bij de server
    fetch(`http://localhost:3000/products/${gamesId}`)
      .then(response => response.json())
      .then(games => {
        const details = document.getElementById('games-details');
        details.innerHTML = `
          <h2>${games.name}</h2>
          <p><strong>Beschrijving:</strong> ${games.description}</p>
        `;
      })
      .catch(error => console.error('Fout bij het ophalen van usersDetails:', error));
  </script>

</body>
</html>
